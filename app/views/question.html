<div id="faq-main" class="container">
    <div class="row">

        <div class="page-header">
            <h1>Angular-Frasque <small> open-source solution for json based FAQs 1{{questionId}}2</small></h1>
        </div>

        <!-- Results for search -->
        <div ng-show="faqQuery">
            <div class="panel panel-success" ng-repeat="q in questions | filter:faqQuery" ng-animate="'animate'">
                <div class="panel-heading">
                    <h3 class="panel-title">{{q[0]}}</h3>
                </div>
                <div class="panel-body" ng-bind-html="q[1]">
                </div>
            </div>
        </div>

        <!-- Viewing a single question-->
        <div ng-show="questionId">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{faq.questions[questionId][0]}}</h3>
                </div>
                <div class="panel-body" ng-bind-html="faq.questions[questionId][1]">
                </div>
            </div>
        </div>
    </div>
</div>
